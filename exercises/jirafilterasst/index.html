<!DOCTYPE html>
<html>
<head>
	<title>JIRA Filter Assistant</title>

	<!-- Include Required Prerequisites -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

	<!-- Include Date Range Picker -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>


	<!-- JUMBOTRON -->
	<div class="container">
		<div class="jumbotron">
			<h1><i class="fa fa-camera-retro" aria-hidden="true"></i>
			JIRA Filter Assistant</h1>
			<p>Making Altus and Raptor Analysis / Search Easy</p>
		</div>
	</div>


	<div class="lcontainer">

		<div class="lrow">
			<div class="projectSelect">
				<div class="filterHeader">JIRA Project</div>
				<select name="projectSelect" id="projectSelect">
				</select>
			</div>
		</div>

		<div class="lrow">
			<div class="labelsSelect">
				<div class="filterHeader">Label(s)</div>
				<select name="labelsSelect" id="labelsSelect" multiple>
				</select>
			</div>
		</div>

		<div class="lrow">
			<div class="filterHeader">Create Date Range</div>
			<div id="createDateRange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
				<i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
				<span></span> <b class="caret"></b>
			</div>

		</div>


		<div>
			<div class="filterHeader">JQL Text:</div>
			<input type="text" name="jqlText" id="jqlText">
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
