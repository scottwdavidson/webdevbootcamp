<!DOCTYPE html>
<html>
<head>
	<title>Polkadots ( circle exercise )</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="polkadots.css">

	<script type="text/paperscript" canvas="myCanvas">

		var RADIUS = 3;
		var H_SPACING = 10;
		var V_SPACING = 10;
		var ROWS = 15;
		var COLS = 15;
		var myCircle;

		for (var row = 0; row < ROWS; row += 1) {

			for (var col = 0; col < COLS; col += 1) {

				var redRgb = (col + 1) * (255/COLS);
				var rgb = "#" + toRGB(redRgb) + "0000";
				console.log("(" + row + " , " + col + ")" + "rgb: " + rgb);

				new Path.Circle(new Point(row * H_SPACING, col * V_SPACING), RADIUS).fillColor = rgb;
			}
	    }

	    function toRGB(rgb) { 
        var hex = Number(rgb).toString(16);
        if (hex.length < 2) {
             hex = "0" + hex;
        }
        return hex;
      };

	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
