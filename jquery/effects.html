<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<style type="text/css">

	div.fadeOut {
		width: 100px;
		height: 100px;
		background: teal;
		float: left;
		margin: 20px;
	}

	div.fadeToggle {
		width: 100px;
		height: 100px;
		background: orange;
		float: left;
		margin: 20px;
		display: none;
	}


</style>
</head>
<body>

		<button class="fadeOutButton">Click me (to fade)</button>
		<div class="fadeOut">Please don't fade me out</div>
		<div class="fadeOut">I'm begging you, please !</div>
		<div class="fadeOut">Help, Help Help!</div> 

	<br>
		<button class="fadeInButton">Fade Toggle</button>
		<div class="fadeToggle">Hi</div>
		<div class="fadeToggle">Hello</div>
		<div class="fadeToggle">'sup</div>


	<script type="text/javascript" src="effects.js"></script>
</body>
</html>
